<!DOCTYPE html>
<html ng-app="AngularApp">
    <head>
        <title>AngularJS App</title>
        <link rel="stylesheet" href="includes/bootstrap-3.3.6-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="jquery-2.2.1.min.js"></script>
        <script src="includes/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
        <script src="includes/angular.min.js"></script>
        <script src="includes/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    
                </div>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li ui-route="{{menuItem.url}}" ng-class="{active: $uiRoute}" ng-repeat="menuItem in menuItems">
                        <a ng-href="{{menuItem.url}}" title="{{menuItem.title}}">{{menuItem.name}}</a>
                    </li>
                    <li><a href="#/">Home</a></li>
                    <li><a href="#/about">About</a></li>
                    <li><a href="#/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="view-animate-container">
            <ng-view class="view-animate"></ng-view>
        </div>
        
        <div class="jumbotron"><h1>Hello World!  <span class="glyphicon glyphicon-thumbs-up"></span></h1></div>
        <div class="panel panel-default">
            <div class="panel-title well">
                What is your name?
                <input class="panel-body form-inline" type=text ng-model="name">
            </div>
            <div ng-bind="name" class="well well-sm"></div>
        </div>
    </body>    
</html>
